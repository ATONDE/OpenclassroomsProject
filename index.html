<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Commande de Restauration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="order-form">
            <h2>Commander un Repas</h2>
            <div class="form-group">
                <label for="name">Nom Complet</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de Téléphone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse de Livraison</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="meal">Sélectionnez votre Repas</label>
                <select id="meal" name="meal" required>
                    <option value="">Choisir...</option>
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="pasta">Pâtes</option>
                    <option value="salad">Salade</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantité</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="date">Date de Livraison</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Commander</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
